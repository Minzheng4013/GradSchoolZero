{% extends 'registrar/registrarBase.html' %}

      <th>ID</th>
      <th>Instrcutor email</th>
      <th>reason</th>
      <th>Send email</th>
      <th>Fire</th>
      <th>Ignore/Solved</th>
    </tr>
  </thead>
  <tbody>
  	{% for i in l %}
