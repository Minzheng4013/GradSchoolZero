{% extends 'registrar/registrarBase.html' %}

{% block usercontent %}

<h4>All class ratings from students</h4>

<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Course</th>
      <th>Star</th>
      <th>Review</th>
    </tr>
  </thead>
  <tbody>
    {% for i in rates %}
    <tr>
      <td>{{i.email}}</td>
      <td>{{i.course}}</td>
      <td>{{i.star}}</td>
      <td>{{i.review}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
