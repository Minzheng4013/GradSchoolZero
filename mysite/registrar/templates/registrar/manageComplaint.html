{% extends 'registrar/registrarBase.html' %}

{% block usercontent %}

<table class="table">
  <thead>
    <tr>
      <th>Complainant ID</th>
      <th>Complainee Name</th>
      <th>Reason</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  	{% for i in sc %}
	  	<tr>
	      <td>{{i.user_id}}</td>
	      <td>{{i.complainee}}</td>
	      <td>{{i.text}}</td>
        <td><a href="/processComplaint">take actions</a></td>
	    </tr>
  	{% endfor %}
  </tbody>
</table>

{% endblock %}
