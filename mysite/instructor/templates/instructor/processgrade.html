{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <!-- Student Profile -->
<div class="student-profile py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent text-center">
              <img class="profile_img" src="https://placeimg.com/640/480/arch/any" alt="">
              <h3>{{s.first_name}} {{s.last_name}}</h3>
            </div>
            <div class="card-body">
              <p class="mb-0"><strong class="pr-1">Student ID:</strong>{{s.ID}}</p>
              <p class="mb-0"><strong class="pr-1">Course:</strong>{{c.course_name}}</p>
              <p class="mb-0"><strong class="pr-1">Semester:</strong>{{c.semester}}</p>
              <p class="mb-0"><strong class="pr-1">Email:</strong>{{s.email}}</p>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Assign letter grade</h3>
            </div>
            <div class="card-body pt-0">
              
                
                    <div class="row justify-content-center">
                        <form method="POST">
                          {% csrf_token %}
                          <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Grade</legend>
                            {{form|crispy}}
                          </fieldset>
                      
                          <div class="form-group">
                            <button href="" class="btn btn-outline-info" class="row justify-content-center" type="submit">
                              Submit
                            </button>
                          </div>
                        </form>
                      </div>
                
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
   

  

  {% endblock %}
